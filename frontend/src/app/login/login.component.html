<div class="flex min-h-screen items-center justify-center p-4">
  <div class="card w-full max-w-md">
    <header>
      <h2>Login</h2>
      <p>Sign in to your account</p>
    </header>
    <section>
      <form class="form grid gap-4" (submit)="onLogin()">
        <div class="grid gap-2">
          <label for="username">Username</label>
          <input id="username" type="text" [(ngModel)]="username" name="username" placeholder="Username" required>
        </div>
        <div class="grid gap-2">
          <label for="password">Password</label>
          <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn w-full">Login</button>
      </form>
    </section>
    <footer>
      <p class="text-center text-sm text-muted-foreground">Don't have an account? <a href="/register" class="underline">Register here</a></p>
    </footer>
  </div>
</div>
